<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>get alert when key press in input field</p>
    
    <input type="text" onkeypress="myFunction()">
    
    <script>
    function myFunction() {
      alert("key pressed");
    }
    </script>
    
    </body>
</html>
